<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="1600" height="900" preserveAspectRatio="xMidYMid slice">
    <defs>
        <linearGradient id="g1l" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0%" stop-color="var(--color-primary, #2563eb)" stop-opacity="0.18"/>
            <stop offset="60%" stop-color="rgba(37,99,235,0.12)" stop-opacity="0.12"/>
            <stop offset="100%" stop-color="var(--color-danger, #dc2626)" stop-opacity="0.06"/>
        </linearGradient>
        <filter id="softl" x="-40%" y="-40%" width="180%" height="180%">
            <feGaussianBlur stdDeviation="36" result="b" />
            <feBlend in="SourceGraphic" in2="b" />
        </filter>
    </defs>

    <rect width="100%" height="100%" fill="#ffffff" />

    <g filter="url(#softl)">
        <ellipse cx="24%" cy="28%" rx="420" ry="340" fill="url(#g1l)">
            <animate attributeName="cx" dur="28s" values="24%;27%;22%;24%" repeatCount="indefinite" />
            <animate attributeName="ry" dur="30s" values="340;380;320;340" repeatCount="indefinite" />
        </ellipse>

        <ellipse cx="78%" cy="62%" rx="480" ry="380" fill="rgba(37,99,235,0.06)">
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 1248 558" to="360 1248 558" dur="38s" repeatCount="indefinite" />
        </ellipse>

        <ellipse cx="54%" cy="18%" rx="320" ry="220" fill="rgba(220,38,38,0.04)">
            <animate attributeName="cx" dur="32s" values="54%;56%;52%;54%" repeatCount="indefinite" />
        </ellipse>
    </g>

    <!-- light sparkle pulse -->
    <circle cx="48%" cy="36%" r="180" fill="var(--color-primary, #2563eb)" fill-opacity="0.02">
        <animate attributeName="fill-opacity" values="0.02;0.06;0.02" dur="7s" repeatCount="indefinite" />
    </circle>

    <!-- decorative thin lines -->
    <g stroke="#2563eb" stroke-opacity="0.06" stroke-width="1.6" fill="none">
        <path d="M90 510 C270 470 430 490 610 470">
            <animate attributeName="d" dur="24s" values="M90 510 C270 470 430 490 610 470; M100 530 C280 490 440 510 620 490; M90 510 C270 470 430 490 610 470" repeatCount="indefinite" />
        </path>
    </g>
</svg>